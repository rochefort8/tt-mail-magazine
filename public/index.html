<!-- Fiscal Year -->
<script>
    var today = new Date();
    var curMonth = today.getMonth();
    var fiscalYear = "";
    if (curMonth >= 3) { // Month starts from 0 to 11....
        fiscalYear = today.getFullYear().toString();
    } else {
        fiscalYear = (today.getFullYear() - 1).toString() ;
    }
    var p = document.getElementById('fiscal-year');
    p.innerHTML = fiscalYear ;
</script>
